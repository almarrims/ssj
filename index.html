<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="css/newstyle.css">
    <title>لعبة سعد و سعد و جابر</title>
</head>

<body>
    <div class="parallax0" id='para0'>
        <div class="tictactoe" lang='ar' dir='rtl'>
            <span class="tic" lang='ar' dir='rtl'>سعد و</span>
            <span class="tac" lang='ar' dir='rtl'>سعد و </span>
            <span class="toe" lang='ar' dir='rtl'>جابر</span>
            <span class="toe" lang='ar' dir='rtl'>عيال</span>
            <span class="toe" lang='ar' dir='rtl'>ال سعد</span>
            <span class="toe" lang='ar' dir='rtl'>ال بوبح</span>
        </div>
        <div class="start glow">Start</div>
    </div>
    <div class="parallax1" id='para1'>
        <div class="setting" id='here'>
            setting
        </div>
    </div>
    <div class="container" id='cont'>
        <h2> اللعب ضد
        </h2>
        <div class="human">
            <h3>لاعب ثاني</h3>
            <input type="radio" class="hue selection one" name="player2" value="human"></input>
        </div>
        <div class="comp">
            <h3>كمبيوتر</h3>
            <input type="radio" class="com selection two" name="player2" value="easy"><span>سهل</span></input>
            <input type="radio" class="com selection three" name="player2" value="medium"
                checked><span>متوسط</span></input>
        </div>
        <div class="thenames">
            <input type="text" class="thenames1" placeholder="اللاعب 1">
            <input type="radio" name="token" class='token1x' value="X" checked>X
            <input type="radio" name="token" class='token1o' value="O">O


            <input type="text" class="thenames2 hideIt" placeholder="اللاعب 2">
        </div>
        <div class="button">
            <input type="button" value="Play" id='playbutton'></input>
        </div>
    </div>

    <div class="parallax2">
        <div class="thegame">
            the game
        </div>
    </div>

    <div class="header" id='gamePlay'>


        <div class="header-cont info">
            <div class="player1info greeninfo">
                <div class="name1">اللاعب 1</div>
                <div class="score1">نتيجة 1</div>

            </div>
            <div class="player2info redinfo">
                <div class="name2">اللاعب 2</div>
                <div class="score2">نتيجة 2</div>

            </div>
            <div class="tie">تعادل</div>

        </div>





        <div class="board">
            <div class="items" id="box1"></div>
            <div class="items" id="box2"></div>
            <div class="items" id="box3"></div>
            <div class="items" id="box4"></div>
            <div class="items" id="box5"></div>
            <div class="items" id="box6"></div>
            <div class="items" id="box7"></div>
            <div class="items" id="box8"></div>
            <div class="items" id="box9"></div>
        </div>
        <div class="header-cont playagain">
            اعدادات
        </div>
        <div class="sorry">Get a bigger screen please</div>
    </div>
    <div class="parallax3" id='bye'>
        <div class="Goodbye">
            الى اللقاء
            </See>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
